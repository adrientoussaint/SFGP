<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{session.name}}</h1>

  <h2><ion-icon name="megaphone"></ion-icon>  
     {{session.speakerNames}}  
  </h2>
  <h5><ion-icon name="information-circle"></ion-icon> Informations et Horraires :</h5>
    <p>
      {{session.type}} - {{session.location}}
    </p>
    <p>
      {{session.timeStart}} - {{session.timeEnd}}
    </p>    
    
  <h5><ion-icon name="medical"></ion-icon> Mots-cl√©s :</h5>
  <p>{{session.description}}</p>
  <button ion-button (click)="open(session.id)">Abstract</button>
</ion-content>
