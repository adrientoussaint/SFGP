<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Evènements</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content>
  
  <ion-list *ngFor="let event of events">
    <ion-item-divider sticky class="date">
      <ion-label>
        <b>{{event.date}}</b>
      </ion-label>
    </ion-item-divider>    
        <ion-card text-wrap>
          <ion-card-header><div class="titre"> Tutoriels : </div></ion-card-header>
          <ion-card-content *ngFor="let e of event.tutoriel">
            <div *ngIf="e.salle===1">Les tutoriels ont lieux de {{e.time}} ce jour là.</div><br/>
            <ion-item-group class="tutoriel">              
              <ion-item><b>{{e.name}}</b></ion-item>
              <ion-item *ngIf="e.salle!=8">Salle {{e.salle}} &mdash; {{e.speaker}}</ion-item>
            </ion-item-group>
          </ion-card-content>
          <br/>
          <ion-card-header><div class="titre"> Activités : </div></ion-card-header>
          <ion-card-content *ngFor="let e of event.autre">
            <ion-item-group class="autre">              
              <ion-item><b>{{e.name}}</b></ion-item>
              <ion-item>Horraires: {{e.time}}</ion-item>
            </ion-item-group>
          </ion-card-content>
          <br/>
          <ion-card-header><div class="titre"> Pauses : </div></ion-card-header>
          <ion-card-content *ngFor="let e of event.pause">
            <ion-item-group class="pause">              
              <ion-item><b>{{e.name}}</b></ion-item>
              <ion-item>Horraires: {{e.time}}</ion-item>
            </ion-item-group>
          </ion-card-content>
        </ion-card>            
  </ion-list>
</ion-content>
