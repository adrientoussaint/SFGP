<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Poster</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="poster" *ngFor="let poster of posters">         
         <ion-card>
          
            <button ion-item text-wrap (click)="open(poster.id)">
                  <ion-card-header>{{poster.titre}}</ion-card-header>
                  <ion-card-content>
                    {{poster.description}} &mdash;
                    {{poster.name}}
                 </ion-card-content>
            </button>
          </ion-card>        
  </ion-list>
</ion-content>
