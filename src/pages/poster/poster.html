<ion-header>

  <ion-navbar>
    <ion-title>Poster</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="poster" *ngFor="let poster of posters">         
         <ion-item>
            <button ion-item text-wrap (click)="open(poster.id)">
                  <h3>{{poster.titre}}</h3>
                  <p text-wrap>
                    {{poster.description}} &mdash;
                    {{poster.name}}
                  </p>
            </button>
          </ion-item>        
  </ion-list>
</ion-content>
