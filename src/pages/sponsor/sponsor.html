<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sponsors</ion-title>
  </ion-navbar>
</ion-header>
   
<ion-content>
      <ion-list *ngFor="let sponsor of sponsors">
       <ion-item-divider sticky>
          <ion-label>
           <b>{{sponsor.type}} :</b> 
          </ion-label>
      </ion-item-divider>
        <ion-grid fixed>
          <ion-row align-items-stretch>
            <ion-col col-12 col-md-6 align-self-stretch align-self-center *ngFor="let spon of sponsor.sponsor">
             
             <ion-card class="speaker-card">
                <ion-card-header align-center>
                  <ion-avatar item-left>
                    <img [src]="spon.image" alt="Sponsor image">
                  </ion-avatar>
                </ion-card-header>
                <br/>
                <ion-row padding>
                  <button ion-button (click)="open(spon.url)">
                    <ion-icon name="arrow-dropright-circle"></ion-icon>
                       Site Web
                  </button>                       
                </ion-row>
    
              </ion-card>
    
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>                                                             
</ion-content>
