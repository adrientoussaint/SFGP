<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Passer</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/img/slide.png" class="slide-image"/>
      <h2 class="slide-title">
        Bienvenue au congrès <br/> <b>SFGP 2017</b>.
      </h2>
      <p>
        Un congès organisé par le <b>LRGP</b> du 11 au 13 Juillet 2017.
      </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/slide1.svg" class="slide-image"/>
      <h2 class="slide-title" >Une application</h2>
      <p>Pour vous guidez sur le <b>congrès</b> et vous permettre d'accéder aux différents travaux réalisés.</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/slide2.svg" class="slide-image"/>
      <h2 class="slide-title">Prêt pour le congrès ?</h2>
      <button ion-button icon-right large clear (click)="startApp()">
        Lancer l'application !
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
